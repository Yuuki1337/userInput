
  <form [formGroup]="createKitten" (ngSubmit)="createKitten.valid && onSubmit(createKitten.value)" #myForm="ngForm">
    <div class="row">
    <div class="form-group col-4">
      <label for="name">Kitten Name</label>
      <input formControlName="name" type="text" class="form-control" placeholder="Name">
      <small *ngIf="createKitten.controls.name.errors" id="emailHelp" class="form-text text-muted">Add kitty name</small>
    </div>
    </div>
    <div class="row">
    <div class="form-group col-4">
      <label for="race">Kitten Race</label>
      <select formControlName="race" class="form-control" id="exampleFormControlSelect1">
        <option>Choose a race</option>
        <option *ngFor="let race of races" [ngValue]="race">{{race}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-4">
      <label for="age">Estimated age</label>
      <select formControlName="age" class="form-control">
        <option *ngFor="let age of ages" [ngValue]="age">{{age}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-4">
      <label for="pictures">Add a pictures:</label><br>
      <input formControlName="pictures" type="url" class="form-control" placeholder="https://..">
    </div>
    </div>
    <button type="submit" class="btn" [ngClass]="{'btn-primary': createKitten.valid,
                                     'btn-danger': createKitten.invalid}">Add a new kitty</button>
  </form>
